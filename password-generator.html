<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <title>This here generates a random password for you</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="password-generator.css"
      title="style"
    />
    <script src="password-generator.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Password-Generator</h1>
      </header>
      <div>
        <div>
          <input
            type="number"
            class="length"
            id="length"
            placeholder="Input the length of the password  here"
          />
          <label for="length"><input type="submit" /></label><br />
        </div>
        <br />
        <div>
          <input
            type="text"
            class="passwords"
            id="passWordtxt"
            placeholder="The password will be displayed here"
            disabled
          />
        </div>
        <br />
        <div class="checkboxes">
          <input type="checkbox" id="capital" /><label for="capital"
            >Capital letters</label
          >
          <input type="checkbox" id="small" /><label for="small"
            >Small letters</label
          >
          <input type="checkbox" id="number" /><label for="number"
            >Numbers</label
          >
          <input type="checkbox" id="character" /><label for="character"
            >Characters</label
          >
        </div>

        <div>
          <br />
          <input
            type="text"
            id="txtName"
            class="txtName"
            placeholder="Write the site name here"
          />
        </div>
        <br />
        <div>
          <input
            type="button"
            id="bt"
            value="Save data to file"
            onclick="saveFile()"
            class="bt"
          />
          <button onclick="passwordgenr()">Generate</button>
        </div>
      </div>
    </div>
  </body>
</html>
