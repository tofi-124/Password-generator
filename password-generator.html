<!DOCTYPE html>
<html lang="En">
  <head>

    <title>This here generates a random password for you</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="password-generator.css"
      title="style"
    />

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Password-Generator</h1>

      <div class="input">

      <div>
        <input type="checkbox" id="capital" /><label for="capital"

        >
        <input type="checkbox" id="number" /><label for="number">numbers</label>
        <strong><p id="output"></p></strong>
      </div>
      <div class="passwords"></div>
